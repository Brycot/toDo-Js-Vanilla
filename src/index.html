<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to-do list</title>
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script type="module" src="./js/main.js"></script>
    <script type="module" src="./js/listask.mjs"></script>
    <script type="module" src="./js/task.mjs"></script>
</head>
<body>
    <main>
        <section class="title-main__container">
            <h1>To do</h1>
        </section>

        <section class="add-menu__container">
            <div class="add-menu">
                <label for="input-text">Enter your task</label>
                <input type="text" class="input-menu">
                <a class="send-button">Add Task</a>
            </div>
        </section>

        <section class="tasks-main">

            <section class="tasks-main__container">
                <div class="task">
                    <label class="container-chekbox__task">
                        <input class="check" checked="checked" type="checkbox">
                        <div class="checkmark"></div>
                    </label>
                    <p class="task-title">Lorem ipsum dolor</p>
                    <button class="delete-task"></button>
                </div>
            </section>
            <!-- menu -->
        </section>

    </main>
</body>
</html>
